<section>
    <div class="flex-container" id="image-loop">

    </div>

<script>
let result = "";
const loopTotal = 19;
const imageX = 200;
const imageY = 200;
const url = `https://picsum.photos/${imageX}/${imageY}?random=`;

function loopImage (imageUrl) {
  for (let i=0; i<loopTotal; i++) {
    result += `<div><img src=${imageUrl}${i}></div>`
  }

  document.getElementById("image-loop").innerHTML = result;
}

loopImage(url)
</script>
